<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            display: block;
            text-align: left;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #f{
            display:grid;
            grid-template-columns: auto auto;
        }
        #result {
            font-weight: bold;
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div class="input-group">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput" placeholder="Enter temperature">
        </div>
        <div class="input-group" id="f">
            <label >From:</label>
            <select id="fromUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="input-group" id="f">
            <label >To:</label>
            <select id="toUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const tempInput = parseInt(document.getElementById("tempInput").value);
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;

            if (fromUnit === toUnit) {
                document.getElementById("result").textContent = "Result: " + tempInput + " " + toUnit;
                return;
            }

            let result;
            if (fromUnit === "celsius") {
                if (toUnit === "fahrenheit") {
                    result = (tempInput * 9/5) + 32;
                } else {
                    result = tempInput + 273.15;
                }
            } else if (fromUnit === "fahrenheit") {
                if (toUnit === "celsius") {
                    result = (tempInput - 32) * 5/9;
                } else {
                    result = ((tempInput - 32) * 5/9) + 273.15;
                }
            } else {
                if (toUnit === "celsius") {
                    result = tempInput - 273.15;
                } else {
                    result = ((tempInput - 273.15) * 9/5) + 32;
                }
            }

            document.getElementById("result").innerText= "Result: " + result+" "+toUnit;
        }
    </script>
</body>
</html>
